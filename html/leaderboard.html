<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">

</head>
<body>
    <!-- Header -->
    <header>
        <h1>GameZone Leaderboard</h1>
        <nav>
            <ul class="nav-links">
                <li><a class="btn-back" href="../index.html">back to Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="leaderboard-container">
        <!-- Scores Section -->
        <section class="leaderboard-tables">
            <div id="game1Scores">
                <h3>Catch the Ball</h3>
                <table id="leaderboardTableGame1">
                    <tr>
                        <th>Level</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
            <div id="game2Scores">
                <h3>Game 2</h3>
                <table id="leaderboardTableGame2">
                    <tr>
                        <th>Level</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </section>

        <!-- Summary Section -->
        <aside class="leaderboard-summary">
            <h2>Top Players Summary</h2>
            <div id="summaryContent">
                <p>Loading summary...</p>
            </div>
        </aside>
    </main>
    
    <script src="../js/leaderboard.js"></script>
</body>
</html>
