<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>GameZone Leaderboard</h1>
        <nav>
            <ul class="nav-links">
                <li><a class="btn-back" href="../index.html">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="leaderboard-container">
        <!-- Scores Section -->
        <section class="leaderboard-tables">
            <div id="game1Scores">
                <h3>Catch the Ball</h3>
                <table id="leaderboardTableGame1">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div id="game2Scores">
                <h3>4 in a Row</h3>
                <table id="leaderboardTableGame2">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Player</th>
                            <th>Total wins</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Summary Section -->
        <section class="leaderboard-summary">
            <h2>Top Players Summary</h2>
            <div id="summaryContent">
                <ul>
                    <!-- Summary content will be dynamically added -->
                </ul>
            </div>
        </section>
    </main>
    
    <script src="../js/leaderboard.js"></script>
</body>
</html>
