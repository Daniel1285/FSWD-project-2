<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2 - 4 in a Row</title>
    <link rel="stylesheet" href="../css/game2.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>4 in a Row</h1>
        <a href="../index.html" class="btn-back">Back to Home</a>
    </header>

    <!-- Game Area -->
    <main class="game-container">
        <section>
            <h2>How to Play</h2>
            <p>Players take turns dropping their discs into one of the seven columns. The first player to align four of their discs horizontally, vertically, or diagonally wins the game!</p>
        </section>
        
        <section class="game-area">
            <div id="gameBoard" class="board"></div>
            <p id="turnIndicator">Player 1's turn (Red)</p>
        </section>
        
        <button id="resetButton" class="btn-primary">Reset Game</button>
    </main>

    <script src="../js/game2.js"></script>
</body>
</html>
